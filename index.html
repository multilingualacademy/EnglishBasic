<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic English</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Contenedor de libro -->
    <div class="book-container">
        <div class="loading">Loading digital Book...</div>
    </div>

    <!-- Controles de páginas -->
    <div class="controls">
        <button id="prevBtn" onclick="prevPage()">Prev</button>
        <span class="page-number">
            &nbsp;<span id="currentPage">1</span>&nbsp;/&nbsp;<span id="totalPages">0</span>
        </span>
        <button id="nextBtn" onclick="nextPage()">Next</button>
        <input type="number" id="pageInput" placeholder="Ir" min="1"
            style="text-align: center; border: none; border-bottom: 2px solid #000; outline: none;">
        <button id="goToPageBtn" onclick="goToPage()">Go</button>
    </div>
    
    <!-- Contenedor de login -->
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <label for="username">User:</label>
            <input type="text" id="username">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <button id="loginBtn">log</button>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <!-- Controles de audio -->
    <div class="audio-controls">
        <select id="audioSelector">
            <!-- Opciones se llenarán dinámicamente -->
        </select>
        <button id="playAudioBtn"><i class="fas fa-play"></i></button>
        <button id="stopAudioBtn"><i class="fas fa-stop"></i></button>
        <button id="pauseAudioBtn"><i class="fas fa-pause"></i></button>
        <!-- Control de velocidad -->
        <select id="speedControl">
            <option value="0.25">0.25x</option>
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
        <audio id="audioPlayer" controls controlsList="nodownload" class="hidden"></audio>
    </div>

    <!-- Controles de zoom -->
    <div class="zoom-controls">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()"> -</button>
        <button onclick="resetZoom()">Reset</button>
        <input id="zoomSlider" type="range" min="0.5" max="2" step="0.1" value="1">
    </div>

    

    <script src="script.js" defer></script>
    
</body>

</html>
